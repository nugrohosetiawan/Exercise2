<!DOCTYPE html>

<html>
  <head>
    <title>Kalkulator Sederhana</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />

    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <div class=" jumbotron container">
      <div class="text-center"><h2>A Simple Javascript Calculator</h2></div>
      <div class="text-center m-t-k">
        <h2 style="font-family: 'Orbitron'" id="hasil">Result 0</h2>

        <div class="form-group">
          <label for="angka1">Input Angka 1</label>
          <input type="number" id="bilangan1" /> <br />
        </div>

        <div class="form-group">
          <label for="angka1">Input Angka 2</label>
          <input type="number" id="bilangan2" /> <br />
        </div>

        <button onclick="tambah(bilangan1.value,bilangan2.value)">
          Tambah
        </button>
        <button onclick="kurang(bilangan1.value,bilangan2.value)">
          Kurang
        </button>
        <button onclick="kali(bilangan1.value,bilangan2.value)">Kali</button>
        <button onclick="bagi(bilangan1.value,bilangan2.value)">Bagi</button>
        <br />
      </div>
    </div>
  </body>
</html>
